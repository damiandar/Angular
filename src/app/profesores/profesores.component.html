<h1>Profesores </h1>
<table class="table">
    <tr *ngFor="let profe of ListadoProfesores">
        <td>{{profe.Legajo}}</td>
        <td>{{profe.Nombre}}</td>
        <td>{{profe.Apellido}}</td>
        <td>
            <button [routerLink]="['/profesores-form']" class="btn btn-success">Editar</button>
        </td>
    </tr>
</table>
