<div class="container-fluid mb-2">
    <div class="row">
        <div class="col-9">
            <h2>Listado Productos</h2> 
        </div>
        <div class="col-3">
            <button [routerLink]='["/producto-nuevo"]' class="btn btn-primary">
                <i class="fa fa-plus-square"></i> Crear Producto
            </button>
        </div>
    </div>
</div>
<div class="input-group mb-3">
    <input type="text" class="form-control" [placeholder]="mensajeingreso" [(ngModel)]="campobuscado" name="campobuscado" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button (click)="BuscarProducto()" class="btn btn-outline-success" type="button" id="button-addon2">Buscar</button>
    </div>
  </div>
 
<p *ngIf=" !(ListadoProductos.length>0) ">No hay datos en la lista de productos</p>

<table class="table table-striped" *ngIf="ListadoProductos.length>0">
    <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoria</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of ListadoProductos">
            <td>{{prod.id}}</td>
            <td [style.fontSize.px]=18>{{prod.nombre | uppercase}}</td>
            <td>{{prod.precio}}</td> 
            <td>{{prod.categoria.descripcion}}</td>
            <td>
                <button class="btn btn-danger" (click)="Borrar(prod.id)" ><span class="cursor"><i class="fa fa-trash-alt"></i></span></button>
                <button class="btn btn-info" [routerLink]='["/producto-editar/" + prod.id]'><i class="fa fa-edit"></i></button>
            </td>
        </tr>
    </tbody>
</table>
